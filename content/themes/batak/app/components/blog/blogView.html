<h1>{{ title }}</h1>

<section class="b-masonry">
    <article class="b-panel item" ng-repeat="post in posts">
        <div class="view">
            <img ng-src="{{ post.featured_image.source }}" alt="{{ post.featured_image.title }}" />
            <div class="view-overlay">
                <div class="outer">
                    <div class="inner">
                        <a href="#"><span class="glyphicon glyphicon-link"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="b-panel-body">
            <span class="b-panel-time">3. Velj Â· Blog</span>
            <h2 class="b-panel-title"><a href="#">{{ post.title }}</a></h2>
        </div>
        <div class="b-panel-footer">
            <span class="b-panel-autor-img">
                <a href="#">
                    <img ng-src="{{ post.author.avatar }}" alt="{{ post.author.nickname }}" class="img-circle" width="50" height="50">
                </a>
            </span>
            <span class="b-panel-tags">
                <a href="#">juice</a>,
                <a href="#">freebies</a>,
                <a href="#">drink</a>
            </span>
        </div>
    </article>
</section>
